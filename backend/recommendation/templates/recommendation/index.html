<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        /* Add necessary styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            padding: 20px;
            background: white;
            margin: 20px 0;
            box-shadow: 0px 0px 10px 0px #ccc;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #35424a;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crop Recommendation System</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>Enter the soil and climate parameters</h2>
            <form action="/predict/" method="POST">
                {% csrf_token %}
                <label for="Nitrogen">Nitrogen (N):</label>
                <input type="number" name="Nitrogen" required><br><br>
                
                <label for="Phosphorous">Phosphorous (P):</label>
                <input type="number" name="Phosphorous" required><br><br>
                
                <label for="Potassium">Potassium (K):</label>
                <input type="number" name="Potassium" required><br><br>
                
                <label for="Temperature">Temperature (Â°C):</label>
                <input type="number" step="0.1" name="Temperature" required><br><br>
                
                <label for="Humidity">Humidity (%):</label>
                <input type="number" step="0.1" name="Humidity" required><br><br>
                
                <label for="PH">Soil pH:</label>
                <input type="number" step="0.1" name="PH" required><br><br>
                
                <label for="Rainfall">Rainfall (mm):</label>
                <input type="number" step="0.1" name="Rainfall" required><br><br>
                
                <button type="submit">Predict Crop</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Crop Recommendation System. All rights reserved.</p>
    </footer>
</body>
</html>
